name: Validate Documentation Code Snippets
permissions:
  contents: read
on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/validate_doc_snippets.py'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/validate_doc_snippets.py'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,dev]
          pip install httpx[http2,brotli]
      
      - name: Validate documentation snippets
        run: |
          python scripts/validate_doc_snippets.py --timeout 300 --skip-pattern "(while\s+True|time\.sleep\(|input\(|monitor_live_matches|track_tournament)"
        env:
          PYTHONPATH: ${{ github.workspace }}/src
