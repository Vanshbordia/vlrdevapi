name: Validate BetterDocs Code Snippets
permissions:
  contents: read
on:
  pull_request:
    paths:
      - 'betterdocs/**'
      - 'scripts/validate_betterdocs_snippets.py'
  push:
    branches:
      - main
    paths:
      - 'betterdocs/**'
      - 'scripts/validate_betterdocs_snippets.py'

jobs:
  validate-betterdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,dev]
          pip install httpx[http2,brotli]

      - name: Validate betterdocs snippets
        run: |
          python scripts/validate_betterdocs_snippets.py --timeout 180 --skip-pattern "(while\s+True|time\.sleep\(|input\(|monitor_live_matches|track_tournament)"
        env:
          PYTHONPATH: ${{ github.workspace }}/src
